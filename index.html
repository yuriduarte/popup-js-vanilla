<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pop-Up</title>
</head>

<body>
  <div class="container">

    <button class="btn">Clique aqui</button>

    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-close">&#9587</div>
        <div class="popup-content">
          <h2>Título do PopUp</h2>
          <p>
            "Vamos inventar o amanhã no lugar de se preocupar com o que aconteceu ontem."<br>
            <spam>Steve Jobs</spam>
          </p>
          
          <a class="popup-link btn" href="https://www.google.com.br" target="_blank">Saiba mais</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
